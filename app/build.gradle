buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'android-apt'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

android {
    signingConfigs {
        config {
            keyAlias 'brewmap'
            keyPassword 'rollwithus'
            storeFile file('../brewmap.jks')
            storePassword 'rollwithus'
        }
    }
//    dexOptions {
//        jumboMode true
//        javaMaxHeapSize "4g"
//    }
    compileSdkVersion 25
    buildToolsVersion "25.0.3"
    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        disable 'MissingTranslation'
    }
    defaultConfig {
        applicationId "com.brewmapp"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 34
        versionName "1.0.5"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
            buildConfigField "String", "SERVER_ROOT_URL", "\"https://brewmapp.com/\""
            buildConfigField "String", "SERVER_API_URL", "\"https://brewmapp.com/api/\""
            buildConfigField "String", "SERVER_API_VER", "\"1.03\""
        }
        debug {
            signingConfig signingConfigs.config
            buildConfigField "String", "SERVER_ROOT_URL", "\"https://developer.brewmapp.com/\""
            buildConfigField "String", "SERVER_API_URL", "\"https://developer.brewmapp.com/api/\""
            buildConfigField "String", "SERVER_API_VER", "\"1.04\""
            debuggable true
        }
        debugProduction {
            signingConfig signingConfigs.config
            buildConfigField "String", "SERVER_ROOT_URL", "\"https://brewmapp.com/\""
            buildConfigField "String", "SERVER_API_URL", "\"https://brewmapp.com/api/\""
            buildConfigField "String", "SERVER_API_VER", "\"1.03\""
            debuggable true
        }
    }
}

allprojects {
    repositories {
        jcenter()
        flatDir {
            dirs 'libs'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile('com.crashlytics.sdk.android:crashlytics:2.7.0@aar') { transitive = true; }
    compile 'com.github.mirrajabi:rx-contacts2:1.0'
    compile 'com.google.dagger:dagger:2.8'
    apt 'com.google.dagger:dagger-compiler:2.8'
    compile 'com.jakewharton:butterknife:8.1.0'
    apt 'com.jakewharton:butterknife-compiler:8.1.0'
    compile 'com.github.stfalcon:frescoimageviewer:0.5.0'
    compile 'com.facebook.fresco:fresco:1.5.0'
    compile 'uk.co.chrisjenx:calligraphy:2.3.0'
    compile 'com.github.chrisbanes:PhotoView:2.0.0'
    compile 'info.hoang8f:android-segmented:1.0.6'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'nl.psdcompany:duo-navigation-drawer:2.0.6'
    compile 'com.facebook.android:facebook-android-sdk:4.25.0'
    compile 'com.github.miguelbcr:RxPaparazzo:0.5.4-2.x'
    compile 'com.twitter.sdk.android:twitter:3.1.1'
    compile 'com.vk:androidsdk:1.6.9'
    compile 'com.droidninja:filepicker:2.0.8'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.daimajia.slider:library:1.1.5@aar'
    compile 'com.google.android.gms:play-services-maps:11.8.0'
    compile 'com.android.support:support-v4:25.3.1'
    compile 'io.paperdb:paperdb:2.6'
    compile 'com.google.maps.android:android-maps-utils:0.4.4'
    compile('io.socket:socket.io-client:0.8.3') {
        exclude group: 'org.json', module: 'json'
    }

    //apt 'com.google.dagger:dagger-compiler:2.8'
    //compile files('libs/kladr-api-client.jar')
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'io.reactivex.rxjava2:rxjava:2.1.2'
    compile 'com.google.code.gson:gson:2.8.0'
    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile 'com.squareup.okhttp3:okhttp:3.8.0'
    compile 'com.squareup.okhttp3:logging-interceptor:3.4.1'
    compile 'com.squareup.retrofit2:converter-gson:2.3.0'
    compile 'com.squareup.picasso:picasso:2.5.3-SNAPSHOT'
    provided 'org.glassfish:javax.annotation:10.0-b28'
    //compile 'com.jakewharton:butterknife:8.1.0'
    compile 'eu.davidea:flexible-adapter:5.0.0-rc1'
    provided 'javax.annotation:jsr250-api:1.0'
    compile 'ru.egslava:MaskedEditText:1.0.5'
    compile 'com.leavjenn.smoothdaterangepicker:library:0.2.0'
    compile 'com.makeramen:roundedimageview:2.3.0'
    compile 'com.soundcloud.android:android-crop:1.0.1@aar'

    compile(name: 'ovsa2', ext: 'aar')
    compile files('libs/ovsa2.jar')
}
